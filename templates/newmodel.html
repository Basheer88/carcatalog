{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row">
		<div>
			<h1>New Model
			<figure class="creator">
				<img src="{{ creator.picture }}">
				<figcaption>{{ creator.name }}</figcaption>
			</figure>
			</h1>
		</div>
	</div>

	<div class="form">
		<form action="#" method = "post">
				<label for="name">Name:</label>
				<input type ="text" maxlength="50" name = "name"><br>
				<label for="description">Description:</label><br>
				<textarea class = "textarea" maxlength="250" rows="3" name="description"></textarea><br>
				<label for="price">Price:</label>
				<input type ="text" maxlength="10" name="price"><br>
				<button type="submit" class="btn" id="submit" type="submit">Create</button>
		</form>
	</div>
{% endblock %}
