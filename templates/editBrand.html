{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row">
		<div>
			<h1>Edit {{ brand.name }}
			<figure class="creator">
				<img src="{{ creator.picture }}">
				<figcaption>{{ creator.name }}</figcaption>
			</figure>
			</h1>
		</div>
	</div>

	
	<div class="form">
		<form action="{{ url_for('editBrand',brand_id = brand.id)}}" method = "post">
				<label for="name">Name:</label>
				<input type ="text" name="name" value="{{brand.name }}">
				<button type="submit" class="btn" id="submit" type="submit">Save</button>
				<a href = '{{url_for('showBrands')}}'>
					<button class="btn">Cancel</button>
				</a>
		</form>
	</div>
{% endblock %}
