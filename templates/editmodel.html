{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row">
		<div>
			<h1>Edit Model 
			<figure class="creator">
				<img src="{{ creator.picture }}">
				<figcaption>{{ creator.name }}</figcaption>
			</figure>
			</h1>
		</div>
	</div>


	<div class="form">
		<form action="#" method = "post">
			<label for = "name">Name:</label>
			<input type = "text" maxlength="100" name = "name" value="{{item.name }}"><br>
			<label for = "description">Description:</label><br>
			<textarea class = "textarea" maxlength="250" rows="3" name="description">{{item.description}}</textarea><br>
			<label for = "price">Price:</label>
			<input type ="text" maxlength="10" name="price" value="{{item.price}}"><br>
			<button type="submit" class="btn" id="submit" type="submit">Save</button>
			<a href = '{{url_for('showBrands')}}'>
				<button class="btn" type="button">Cancel</button>
			</a>
		</form>
	</div>
{% endblock %}
